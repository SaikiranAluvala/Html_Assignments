<!DOCTYPE html>
<html>
<head>
    <title>contact form</title>
</head>
<body style="background-color:rgb(68, 153, 202);">
    <div align="right">
    <div  style="background-color: rgba(255, 255, 255, 0.793); width: 400px; height: 500px; ">
        <br>
        <h2 align="center" style="color: rgb(31, 125, 197);">CONTACT FORM</h2>
        <form action="/submit-data">
            <div align="center">
        <label for="username"></label>
        <input align="center" type="text" placeholder="Full Name" id="username">
    </div>
        <br>
        <br>
        <div align="center">
        <label for="usermail"></label>
        <input type="text" name="useremail" id="usermail" placeholder="Email">
    </div>
        <br>
        <br>
        <div align="center">
        <label for="Phonenumber"></label>
        <input type="Number" name="Phonenumber" id="Phonenumber" placeholder="Phonenumber">
    </div>
        <br>
        <br>
        <div align="center">
        <label for="website"></label>
        <input type="text" name="website" id="website" placeholder="Website">
    </div>
        <br>
        <br>
        
        <label for="Message"></label>
        <div align="center">
        <textarea name="Message" id="Message" cols="30" rows="5"placeholder="Message"></textarea>
    </div>
        <br>
        <br>
        <div align="center">
        <button align="center" type="submit">Submit</button>
    </div>
        </form>
    </div>
</div>
</body>
</html>
